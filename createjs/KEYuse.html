  <meta charset="utf-8">
  <title>loop</title>
  <script type="text/javascript">
  var keys = {};
  var stage;
    function init() {
       stage = new createjs.Stage("canvas");
      var square = new createjs.Shape();
      var circle = new createjs.Shape();
       var show = stage.addChild(new createjs.Container());
   function ball(shape1){
                
    shape1.x = 60;
    shape1.y = 60;
    shape1.graphics.beginFill("#000000").drawCircle(shape1.x, shape1.y, 40);
   
    stage.addChild(shape1);
          //  createjs.Ticker.addEventListener("tick", tick);
    
      // createjs.Ticker.framerate =6;
    this.document.onkeydown = keydown;
    this.document.onkeyup = keyup;
              }
              ball(circle);

      

        
      
      stage.update();

 var arr = [];
      // var color = ["DeepSkyBlue", "red", "pink", "red", "pink"]
      function grid(shape) {
        shape.y = -400;
             for(var i=0; i < 9; i++){  
              shape.y += 80;
                shape.x = -400;
              arr.push(shape.y);
                for(var x=0; x < 10; x++){
                  shape.x += 80;
                 arr.push(shape.x);
                 shape.graphics.beginStroke("black").drawRect(shape.x, shape.y, 80, 80);

                stage.addChild(shape);
                }
              }
            
               

            

      }
      grid(square);
      // trail
      function keydown(event) {
    keys[event.keyCode] = true;
     if (keys[37]) { // KEY_LEFT
      circle.x -= 80;
    }

    if (keys[38]){ 
      circle.y -= 80; //KEY_UP
    }

    if (keys[39]){ 
      circle.x += 80; //KEY_RIGHT
    }

    if (keys[40]){ 
      circle.y += 80;//KEY_DOWN
    }

    stage.update();
}

function keyup(event) {
    delete keys[event.keyCode];
}


    

    }
    
  </script>
 </head>
<body onload="init();">


    <canvas id="canvas" width="800" height="700"></canvas>
