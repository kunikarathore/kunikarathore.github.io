<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>EaselJS Example: Drawing an animated vector bar graph.</title>
	<script>
	var stage, movRectangle, play, cloud;
  var keys = {};
	function init(){
		stage = new createjs.Stage("canvas");
		  // container for cloud
		   cloud = stage.addChild(new createjs.Container());
		   cloud.x = 50;
           cloud.y = 20;
          // container for moving movRectangle
           var box = stage.addChild(new createjs.Container());
           box.x = -400;
           box.y = 400;

            var box2 = stage.addChild(new createjs.Container());
           box2.x = 300;
           box2.y = 700;
          //shape
           movRectangle = new createjs.Shape();
           play= new createjs.Shape();

           play.graphics.beginFill("black").drawCircle(0, 0, 40);
           //movRectangle.x =0;
          // movRectangle.y =0;
           box2.addChild(play);
       this.document.onkeydown = keydown;
    this.document.onkeyup = keyup;

          // function for moving square
          var color = ["red", "black", "blue"];
          var array = [];
function square(shape){
		
		for(i=0; i <3; i++){
			shape.x += 0;
	shape.x += 80;
	shape.y = 0;
	array.push(shape);	
shape.graphics.beginFill(color[i]).drawRect(shape.x, shape.y, 80, 80);
 box.addChild(shape);
	}

}
//square(movRectangle);
square(movRectangle);
             // createjs.Tween.get(movRectangle, { loop: true })
              //.to({ x: 4000 }, 4000, createjs.Ease.getPowInOut(1));

              createjs.Tween.get(movRectangle, { loop: true })
              .to({ x: 1200 }, 4000, createjs.Ease.getPowInOut(1));
              
  
            createjs.Ticker.setFPS(60);
            createjs.Ticker.addEventListener("tick", stage);
           stage.update();
		  // Image of cloud
		    var image = new Image();
            image.src = "img/cloud.jpg";
            image.onload = handleImageLoad;
  function keydown(event) {
    keys[event.keyCode] = true;
     if (keys[32]) { // KEY_LEFT

      createjs.Tween.get(play, { loop: false })
      .to({ y: -400 }, 2000, createjs.Ease.bounceIn)
      .to({ y: 20 }, 1000, createjs.Ease.bounceOut);
                              //.to({ y: 200 }, 2000, createjs.Ease.bounceOut);
             // .to({ y: 00 }, 2000, createjs.Ease.bounceOut);
    }

    
    stage.update();
}

function keyup(event) {
    delete keys[event.keyCode];
}
}



// ========================== ------------------------------ ======================================
            function handleImageLoad(event) {
            var image = event.target;
            var bitmap = new createjs.Bitmap(image);
           cloud.addChild(bitmap);
            stage.update();
       

 }

	
	
	</script>
	</head>
<body onload="init();">
  <canvas id="canvas" width="800" height="1000"></canvas>


<script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
<script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
</body>
</html>
